<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>sis proyecto</title>
      <link rel="stylesheet" href="style2.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>

      <div class="wrapper">
        <button class="button" onclick="window.location.href='cart.html';">Volver</button>
         <div class="title-text">
            <div class="title login">
               Entrar
            </div>
            <div class="title signup">
               Registrarse
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Ingresa</label>
               <label for="signup" class="slide signup">Registrarse</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Correo electronico" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Contrase単a" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Olvidaste la contrase単a?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Entrar">
                  </div>
                  <div class="signup-link">
                     No te has registrado? <a href="">Registrate ahora</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Correo electronico" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Contrase単a" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirmar contrase単a" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Registrarse">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
